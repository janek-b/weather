<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>weather</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="well">
            <input id="location" type="text" class="form-control" placeholder="Enter a location">
            <button id="getWeather" type="button" class="btn btn-primary">Check Weather</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="well">
            <h3>Current Weather</h3>
            <dl id="current" class="dl-horizontal">
              <dt>City</dt>
              <dd class="city"></dd>
              <dt>Condition</dt>
              <dd class="condition"></dd>
              <dt>Temp</dt>
              <dd class="temp"></dd>
              <dt>High</dt>
              <dd class="high"></dd>
              <dt>Low</dt>
              <dd class="low"></dd>
            </dl>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="well">
            <h3>5 Day Forecast</h3>
            <h5 class="city"></h5>
            <div class="row">
              <div class="col-sm-2">
                <ul>
                  <li>Day</li>
                  <li>Condition</li>
                  <li>High</li>
                  <li>Low</li>
                </ul>
              </div>
              <div class="col-sm-2">
                <ul id="1">
                  <li class="day"></li>
                  <li class="condition"></li>
                  <li class="high"></li>
                  <li class="low"></li>
                </ul>
              </div>
              <div class="col-sm-2">
                <ul id="2">
                  <li class="day"></li>
                  <li class="condition"></li>
                  <li class="high"></li>
                  <li class="low"></li>
                </ul>
              </div>
              <div class="col-sm-2">
                <ul id="3">
                  <li class="day"></li>
                  <li class="condition"></li>
                  <li class="high"></li>
                  <li class="low"></li>
                </ul>
              </div>
              <div class="col-sm-2">
                <ul id="4">
                  <li class="day"></li>
                  <li class="condition"></li>
                  <li class="high"></li>
                  <li class="low"></li>
                </ul>
              </div>
              <div class="col-sm-2">
                <ul id="5">
                  <li class="day"></li>
                  <li class="condition"></li>
                  <li class="high"></li>
                  <li class="low"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
